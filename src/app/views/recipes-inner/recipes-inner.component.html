<div class="card mb-3">
  <img [src]="currentRecipe.CoverImages[0]" class="card-img-top" alt="..." />

  <div class="card-body">
    <img [src]="currentRecipe.MainImageUrl" alt="" />
    <h5 class="card-title">{{ currentRecipe.Name }}</h5>
    <p class="card-text" [innerHTML]="currentRecipe.LongDescription"></p>
  </div>
</div>
